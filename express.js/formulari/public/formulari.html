<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create League of Legends Champion</title>
</head>
<body>
  <h1>Create a New League of Legends Champion</h1>
  <form action="/createChampion" method="POST">
    <label for="name">Champion Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="role">Role:</label>
    <input type="text" id="role" name="role" required><br><br>

    <label for="skill">Special Skill:</label>
    <input type="text" id="skill" name="skill" required><br><br>

    <label for="attack">Attack Power:</label>
    <input type="number" id="attack" name="attack" required><br><br>

    <label for="region">Region:</label>
    <input type="text" id="region" name="region" required><br><br>

    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image" required><br><br>

    <button type="submit">Create Champion</button>
  </form>

  <br>
  <a href="/champions">View Champions List</a>
</body>
</html>
